<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
    <body>
        <div>
            <!--Weather Dashboard header-->
            <header class="container-fluid text-white bg-dark text-center p-3">
                <h1 class="display-6">Weather Dashboard</h1>
            </header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4  col-lg-3 bg-light border">
                        <div class=" my-4 ml-3">
                            <h2> Search for city :</h2>
                        </div>
                        <!--Search for city search bar-->
                        <form class="form-inline my-lg-0">
                            <input id="searchInput" class="form-control mx-3 mr-sm-2 w-50 " type="search" placeholder="City Name"
                                aria-label="Search">
                            <button id="searchBtn" class="btn btn-primary" type="button"><i
                                    class="fa fa-search"> <img src="search.png" width="20px"/></i></button>
                        </form>
                        <!--Containers for cities and having them be clickable -->
                        <section id="cities-list">
                        <div id="city-list" class="list-group list-group-flush">
                        <!--Appended city buttons will do here--->
                        </div>
                        </section>
                    </div>
                    <!--Weather details for city-->
                    <div class="col-md-8 col-lg-9">
                        <div class="card">
                            <div class="card-header">
                                <h2 id="city"></h2>
                            </div>
                            <div class="card-body">
                                <img class="apiImage" id="weatherPicture">
                                <p id="resultTemp"></p>
                                <p id="resultHum"></p>
                                <p id="description"></p>
                                <p id="resultWind"></p>
                                <p id="resultUv"></p>
                            </div>
                        </div>
                        <!--Blue containers for weather images-->
                        <div class="card-body">
                            <h3 class="card-title">5-Day Forecast: </h3>
                            <div class="d-flex flex-row justify-content-between">
                                <div class="col-2 card text-white bg-primary">
                                    <div id="forecast1">
                                        <h6 id="date1"></h6>
                                        <img class="apiImage" id="weatherIcon1">
                                        <p id="temp1"></p>
                                        <p id="humid1"></p>
                                    </div>
                                </div>
                                <div class="col-2 card text-white bg-primary">
                                    <div id="forecast2">
                                        <h6 id="date2"></h6>
                                        <img class="apiImage" id="weatherIcon2">
                                        <p id="temp2"></p>
                                        <p id="humid2"></p>
                                    </div>
                                </div>
                                <div class="col-2 card text-white bg-primary">
                                    <div id="forecast3">
                                        <h6 id="date3"></h6>
                                        <img class="apiImage" id="weatherIcon3">
                                        <p id="temp3"></p>
                                        <p id="humid3"></p>
                                    </div>
                                </div>
                                <div class="col-2 card text-white bg-primary">
                                    <div id="forecast4">
                                        <h6 id="date4"></h6>
                                        <img class="apiImage" id="weatherIcon4">
                                        <p id="temp4"></p>
                                        <p id="humid4"></p>
                                    </div>
                                </div>
                                <div class="col-2 card text-white bg-primary">
                                    <div id="forecast5">
                                        <h6 id="date5"></h6>
                                        <img class="apiImage" id="weatherIcon5">
                                        <p id="temp5"></p>
                                        <p id="humid5"></p>
                                    </div>
                                </div>
        
                            </div>
        
                        </div>
        
                    </div>
        
                </div>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="script.js" type="text/javascript"></script>
</body>
</html>
