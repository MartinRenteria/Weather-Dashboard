<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Weather Dashboard</title>
</head>
    <body>
        <div>
            <!--Weather Dashboard header-->
            <header class="container-fluid text-white bg-dark text-center p-3">
                <h1 class="display-6">Weather Dashboard</h1>
            </header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4  col-lg-3 bg-light border">
                        <div class=" my-4 ml-3">
                            <h2> Search for city :</h2>
                        </div>
                        <!--Search for city search bar-->
                        <form class="form-inline my-lg-0">
                            <input id="searchInput" class="form-control mx-3 mr-sm-2 w-50 " type="search" placeholder="City Name"
                                aria-label="Search">
                            <button id="searchBtn" class="btn btn-primary type=" submit"><i
                                    class="fas fa-search"> <img src="search.png" width="20px"/></i></button>
                        </form>
                        <!--Containers for cities and having them be clickable -->
                        <div class="container popular-cities my-3 ">
                            <button id="city-0"
                                class="city0 p-3 btn  bg-white border rounded-top w-100 text-left pl-4 text-secondary">Seattle
                            </button>
                            <button id="city-1" class="city1p-3 btn bg-white border w-100 text-left pl-4 text-secondary">Las Vegas
                            </button>
                            <button id="city-2" class="city2 p-3 btn bg-white border  w-100 text-left pl-4 text-secondary">Chicago
                            </button>
                            <button id="city-3" class="city3 p-3 btn bg-white border  w-100 text-left pl-4 text-secondary">Austin
                            </button>
                            <button id="city-4" class="city4 p-3 btn bg-white border  w-100 text-left pl-4 text-secondary">Los Angeles
                            </button>
                            <button id="city-5" class="city5 p-3 btn bg-white border  w-100 text-left pl-4 text-secondary">Orlando
                            </button>
                            <button id="city-6" class="city6 p-3 btn bg-white border w-100 text-left pl-4 text-secondary">New York
                            </button>
                            <button id="city-7" class="city7 p-3 btn bg-white border rounded-bottom w-100 text-left pl-4 text-secondary">Denver
                            </button>
                        </div>
                    </div>
                    <!--Weather details for city-->
                    <div class="col-md-8 col-lg-9  bg-white border">
                        <div class="card mb-5 ">
                            <div class="card-header ">
                                <h2 class="city"></h2>
                            </div>
                            <div class="card-body1"> <img id="wicon" src="http://openweathermap.org/img/w/04n.png" alt="Weather icon" />
                                <p class="resultTemp"></p>
                                <p class="resultHum"></p>
                                <p class="description"></p>
                                <p class="resultWind"></p>
                                <p class="class="resultUv"></p>
                            </div>
                        </div>
                        <!--Blue containers for weather images-->
                        <div class="forecast m-4">
                            <h3 class="ml-3">5-Day Forecast: </h3>
                            <div class="card-container row justify-content-center">
                                <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                                    style="max-width: 18rem;">
                                    <div id="forecast1" class="card-body">
                                        <h6 class="date"></h6>
                                        <img id="weather_image1" src="">
                                        <p class="temp"></p>
                                        <p class="humid"></p>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                                    style="max-width: 18rem;">
                                    <div id="forecast2" class="card-body">
                                        <h6 class="date"></h6>
                                        <img id="weather_image2" src="">
                                        <p class="temp"></p>
                                        <p class="humid"></p>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                                    style="max-width: 18rem;">
                                    <div id="forecast3" class="card-body">
                                        <h6 class="date"></h6>
                                        <img id="weather_image3" src="">
                                        <p class="temp"></p>
                                        <p class="humid"></p>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                                    style="max-width: 18rem;">
                                    <div id="forecast4" class="card-body">
                                        <h6 class="date"></h6>
                                        <img id="weather_image4" src="">
                                        <p class="temp"></p>
                                        <p class="humid"></p>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                                    style="max-width: 18rem;">
                                    <div id="forecast5" class="card-body">
                                        <h6 class="date"></h6>
                                        <img id="weather_image5" src="">
                                        <p class="temp"></p>
                                        <p class="humid"></p>
                                    </div>
                                </div>
        
                            </div>
        
                        </div>
        
                    </div>
        
                </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
      <script src="script.js" type="text/javascript"></script>
</body>
</html>
